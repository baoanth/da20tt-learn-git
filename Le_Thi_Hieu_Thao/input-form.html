<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="b.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/bootstrap.min.js"></script>
    </head>

    <body>
        <div id="login">
            <h3 class="text-center text-white pt-5">Login form</h3>
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form id="login-form" class="form" action="" method="post">
                                <h3 class="text-center text-info">Login</h3>
                                <div class="form-group">
    
                                    <label for="username" class="text-info">First name:</label><br>
                                    <input type="text" name="username" id="username" value="John" class="form-control">
                                </div>
                                <div class="form-group">
    
                                    <label for="password" class="text-info">Last name:</label><br>
                                    <input type="text" name="password" id="password" value="Doe" class="form-control">
                                </div>
                                <div class="form-group">
                                    <button type="button" class="btn btn-info">Submit</button>
                                </div>
                                <div id="register-link" class="text-right">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
